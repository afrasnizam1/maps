<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Product Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        #login-container {
            background: white;
            padding: 30px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            border-radius: 10px;
        }
        .logo {
            width: 100px;
            margin-bottom: 15px;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 12px;
            width: 85%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
        .customer-view {
            display: none;
            background: white;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background: #007bff;
            color: white;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            font-size: 16px;
        }
        .product-img {
            width: 80px;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <img src="logo.png" alt="Site Logo" class="logo">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="authenticateUser()">Login</button>
    </div>
    
    <div id="customer-a-view" class="customer-view">
        <h2>Welcome Customer A</h2>
        <p>Manage your electronics products here.</p>
        <ul>
            <li><img src="smartphone.jpg" class="product-img"> Smartphone</li>
            <li><img src="laptop.jpg" class="product-img"> Laptop</li>
            <li><img src="tablet.jpg" class="product-img"> Tablet</li>
        </ul>
    </div>
    
    <div id="customer-b-view" class="customer-view">
        <h2>Welcome Customer B</h2>
        <p>Manage your fashion products here.</p>
        <ul>
            <li><img src="tshirt.jpg" class="product-img"> T-Shirts</li>
            <li><img src="jeans.jpg" class="product-img"> Jeans</li>
            <li><img src="sneakers.jpg" class="product-img"> Sneakers</li>
        </ul>
    </div>
    
    <script>
        function authenticateUser() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            if (username === "customerA" && password === "passwordA") {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("customer-a-view").style.display = "block";
            } else if (username === "customerB" && password === "passwordB") {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("customer-b-view").style.display = "block";
            } else {
                alert("Invalid credentials");
            }
        }
    </script>
</body>
</html>
