<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Pins</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>
    <h2>Interactive Map with Pins</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([51.5, -0.12], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var locations = [
            { lat: 51.5264817, lon: -0.1932921, name: "2 AUG25" },
            { lat: 51.5934998, lon: -0.1105006, name: "7 AUG21" },
            { lat: 51.6914522, lon: 0.6842535, name: "13" },
            { lat: 51.7127977, lon: 0.6741255, name: "14" },
            { lat: 51.7736498, lon: 0.5832697, name: "15 FEB24" }
        ];

        locations.forEach(function(location) {
            L.marker([location.lat, location.lon]).addTo(map)
                .bindPopup(`<b>${location.name}</b>`);
        });
    </script>
</body>
</html>
